<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //quantifier - it specify how many times a character or group should appear

        let text="aaaba";
        let pattern=/\a*/g;
        let result=text.match(pattern);
        console.log(result);
        let pattern2=/\a+/g;
        let result2=text.match(pattern2);
        console.log(result2);

        //modifiers - modifiers(flags) change how regex matches
        //common modifiers:
        //i->case insensitive
        //g->global match
        //m->multiline match

        let sentence="Hai hello\n, I'm fine"
        let pattern3=/^\hai+/igm;
        let result3=sentence.match(pattern3);
        console.log(result3);

        //meta characters - it have special in regex
        //common meta characters:
        //. ->any character except newline
        // \d ->digit(0-9)
        // \w ->word character(letters,digits,_)
        // \s ->whitespace
        // ^ ->start of string/line
        
        let digitchars="js001";
        let pattern4=/\d+\w+/g;
        let result4=digitchar.match(pattern4);
        console.log(result4);

        //grouping->parenthesis() are used to group patterns and capture submatches
        let username="javascript program";
        let pattern5=/(\w+)/g;
        let result5=username.match(pattern5);
        console.log(result5);
        console.log(result5[0]);
        console.log(result5[1]);

        //method
        //common regex method in javascript
        //test()-> returns true/false
        //exec()->returns matched result with groups
        
        let lines="apple banana apple grape";
        let pattern6=/apple/;
        console.log(pattern6.test(lines));

    </script>
</body>
</html>
