<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>WordAndCharacterCount</h2>
    <textarea name="mainText" placeholder="Start typing here..."></textarea>
    <div class="counter"></div>
       Characters:<span id="mainCharCount">0</span>
       Words:<span id="mainCharCount">0</span>
    </div>
    <script>
        document.getElementById("mainText").addEventListener("input",
        function(){
        const text = this.value;
        document.getElementById("mainCharCount").innerText = text.length;
        const trimmed = text.trim();
        const wordCount=trimmed === " "? 0 :trimmed.split(/\s+/.).length;
        document.getElementById("mainCharCount").innerText = wordCount;
        });
    </script>
</body>
</html>
